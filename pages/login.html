    <section>
        <div class="signIn">
            <svg class="svg-quit" xmlns="http://www.w3.org/2000/svg" width="11" height="16" fill="currentColor"
                class="bi bi-x-lg" viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
            <h1>Sign up</h1>
            <label id="l1" for="inp-t">Username :</label>
            <svg id="svg-user" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            <input type="text" id="inp-t" placeholder="Your username..">
            <!-- enter username -->
            <label id="l2" for="inp-p">Password :</label>
            <svg id="svg-pass" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
            <input type="password" id="inp-p" placeholder="Your password..">
            <!-- enter password -->
            <label id="l3" for="inp-p2">Again Password :</label>
            <svg xmlns="http://www.w3.org/2000/svg" class="svg-repeat-p"
                style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;"
                viewBox="0 0 1024 1024" version="1.1">
                <path
                    d="M645.026881 384.959328l-31.41481 0L613.612072 347.20016c0-59.248126-24.251824-115.017088-68.253023-156.97172-43.694214-41.647647-100.486459-64.67153-161.678825-64.67153s-119.007894 22.921555-162.702109 64.67153c-44.001199 42.05696-68.253023 97.723593-68.253023 156.97172l0 37.759169-30.289198 0c-32.131108 0-58.122514 25.991406-58.122514 58.122514l0 346.483861c0 32.131108 25.991406 58.122514 58.122514 58.122514l522.590986 0c32.131108 0 58.122514-25.991406 58.122514-58.122514L703.149395 443.081843C703.149395 410.950734 677.055661 384.959328 645.026881 384.959328zM207.675427 347.20016c0-44.001199 18.21445-85.648846 51.266513-117.165984 33.359049-31.824123 77.667233-49.424603 124.738283-49.424603s90.253622 17.60048 123.715 49.424603c33.052064 31.517138 51.266513 73.164785 51.266513 117.165984l0 37.759169-350.98631 0L207.675427 347.20016zM648.199061 789.565704c0 1.739582-1.432597 3.172179-3.172179 3.172179L122.435895 792.737883c-1.739582 0-3.172179-1.432597-3.172179-3.172179L119.263715 443.081843c0-1.739582 1.432597-3.172179 3.172179-3.172179l522.590986 0c1.739582 0 3.172179 1.432597 3.172179 3.172179L648.199061 789.565704z" />
                <path
                    d="M383.884881 526.786449c-51.061857 0-89.537324 39.294094-89.537324 90.048966 0 50.754872 38.475467 90.048966 89.537324 90.048966 51.061857 0 90.560608-39.294094 90.560608-90.048966C474.445488 566.080544 434.946737 526.786449 383.884881 526.786449zM383.884881 654.082942c-20.465674 0-36.121915-16.679524-36.121915-37.247527 0-20.568002 15.656241-36.224243 36.121915-36.224243 20.465674 0 36.121915 15.656241 36.121915 36.224243C420.006795 637.403418 404.350555 654.082942 383.884881 654.082942z" />
                <path
                    d="M856.437294 448.198261l-0.306985 0 0-12.177076c0-37.861497-10.232837-74.904367-29.675227-107.035475-18.930748-31.41481-45.740781-56.792245-77.462576-73.574098-13.405016-7.060658-30.084541-1.944239-37.145198 11.460777-7.060658 13.405016-1.944239 30.084541 11.460777 37.145198 22.921555 12.074748 42.261617 30.493854 56.075947 53.313081 14.223643 23.535525 21.795943 50.754872 21.795943 78.690517l0 12.177076-9.41421 0c-15.144599 0-27.526332 12.279404-27.526332 27.526332s12.279404 27.526332 27.526332 27.526332l64.773858 0c12.791046 0 23.637854 8.288598 23.637854 18.009793l0 229.317877c0 9.721195-10.846807 18.009793-23.637854 18.009793l-66.411112 0c-15.144599 0-27.526332 12.279404-27.526332 27.526332s12.279404 27.526332 27.526332 27.526332l66.411112 0c43.387229 0 78.588188-32.745078 78.588188-72.960128L935.127811 521.158389C935.025482 480.94334 899.824523 448.198261 856.437294 448.198261z" />
            </svg>
            <input type="password" id="inp-p2" placeholder="Your password again..">
            <!-- enter again password -->
            <span class="sp3"></span>
            <a href="" id="already-p">Already have an account?</a>
            <button type="submit" class="btn-login"><span>LOGIN</span></button>
            <!-- forget password text -->
            <div class="sign-in-wrong">
                <svg class="svg-exclam svg-wrong1" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
                <div class="user-not-valid">
                    <span class="sp-user sp-wrong-data">must contain at least 8 char</span>
                </div>
                <svg class="svg-exclam svg-wrong2" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
                <div class="pass-not-valid">
                    <span class="sp-pass sp-wrong-data">must contain at least 8 char</span>
                </div>
                <svg class="svg-exclam svg-wrong3" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                </svg>
                <!-- if password or username is fewer than 8 charcater these are showed -->
                <div class="pass2-not-same">
                    <span class="sp-pass2-not-same sp-wrong-data">isnt same as the first password</span>
                </div>
                <!-- if password 2 is not same as the password 1 this span is showed -->
                <div>
                    <div class="check-pass-len">
                        <span class="sp-check-short sp-check-len">Too short</span>
                        <span class="sp-check-good sp-check-len">Good</span>
                        <span class="sp-check-strong sp-check-len">Strong</span>
                    </div>
                </div>
                <!-- check password input for short & good & strong password -->
                <div class="not-filled">
                    <span class="sp-pls-fill">Eror! please fill in all the inputs</span>
                </div>
                <!-- if no find data in inputs this span is showed-->
            </div>
        </div>
